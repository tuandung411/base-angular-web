<div class="app-note" *ngIf="note">
  <div class="creater" nz-row>
    <div class="avatar-container" nz-col nzSpan="4">
      <img alt="avatar" src="../../../../../../assets/images/avt.png" alt="" />
    </div>
    <div class="creater-name" nz-col nzSpan="20">{{ createrName }}</div>
  </div>
  <div class="description">{{ note.description }}</div>
  <div class="created">
    {{ note.createdDate | date : "HH:mm - dd/MM/yyyy" }}
  </div>
</div>
